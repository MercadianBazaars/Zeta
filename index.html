<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta - Magic Card Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    <style>
        /* GROUP 1: Global Styles */
        body {
            font-size: calc(10px + 2vmin);
            background-color: #fee;
            color: #333;
            transition: background-color 0.3s ease-out, color 0.3s ease-out;
            padding-top: 30px;
            text-align: center;
        }
        * { box-sizing: border-box; }

        /* GROUP 2: Heading Styles */
        h1 { font-family: "Goudy Bookletter 1911", serif; }
        .tagline {
            text-transform: uppercase;
            opacity: 0.7;
            font-weight: bold;
            letter-spacing: 0.06em;
            font-size: 12px;
            margin-top: -12px;
        }

        /* GROUP 3: Table Styles */
        .guess-table-wrapper {
            max-width: calc(100% - 24px);
            overflow: auto;
            margin: 0 auto;
        }
        .guess-table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .guess-table th, .guess-table td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        
        /* GROUP 4: Guess Feedback Colors */
        :root {
            --correct-color: rgba(63, 184, 113, 0.7);
            --almost-correct-color: rgba(255, 180, 40, 0.7);
            --wrong-color: rgba(255, 0, 0, 0.5);
        }
        .correct { background-color: var(--correct-color); }
        .almost-correct { background-color: var(--almost-correct-color); }
        .wrong { background-color: var(--wrong-color); }

        /* GROUP 5: Dark Mode Support */
        body.dark-mode { color: white; background-color: #282c34; }
    </style>
</head>
<body>
    <!-- GROUP 1: Game Title -->
    <h1>Zeta - Magic Card Guessing Game</h1>
    <p class="tagline">Guess the Magic: The Gathering card details!</p>

    <!-- GROUP 2: User Input -->
    <input type="text" id="guessInput" placeholder="Enter card name">
    <button onclick="checkGuess()">Submit Guess</button>

    <!-- GROUP 3: Guess Table -->
    <div class="guess-table-wrapper">
        <table class="guess-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Card Name</th>
                    <th>Mana Value</th>
                    <th>Colours</th>
                    <th>Rarity</th>
                    <th>Type</th>
                    <th>Subtype</th>
                    <th>Set</th>
                </tr>
            </thead>
            <tbody id="guessResults"></tbody>
        </table>
    </div>

    <script>
        /* GROUP 1: Allowed Sets (Excluding sets after DMU) */
        const allowedSets = [
            "pvan", "ITP", "POR", "PO2", "PTK", "S99", "S00", "arn", "atq", "leg", "drk", "fem", "hml", "ice", "all", "mir", "vis", "wth", "tmp", "sth", "exo", "usg", "ulg", "uds", "mmq", "nem", "pcy", "inv", "pls", "apc", "ody", "tor", "jud", "ons", "lgn", "scg", "mrd", "dst", "5dn", "chk", "bok", "sok", "rav", "gpt", "dis", "csp", "tsp", "plc", "fut", "lrw", "mor", "shm", "eve", "ala", "con", "arb", "zen", "wwk", "roe", "som", "mbs", "nph", "isd", "dka", "avr", "rtr", "gtc", "dgm", "ths", "bng", "jou", "ktk", "frf", "dtk", "bfz", "ogw", "soi", "emn", "kld", "aer", "akh", "hou", "xln", "rix", "dom", "grn", "rna", "war", "eld", "thb", "iko", "znr", "khm", "stx", "afr", "mid", "vow", "neo", "snc", "dmu"
        ];

        /* GROUP 2: Fetching a Random Card */
        let cardData = null;
        function fetchRandomCard() {
            fetch(`https://api.scryfall.com/cards/random?q=set:${allowedSets.join(" OR set:")}`)
                .then(response => response.json())
                .then(data => { cardData = data; })
                .catch(error => console.error("Error fetching card:", error));
        }

        /* GROUP 3: Checking User's Guess */
        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            if (!cardData) {
                alert("Error: No card data loaded!");
                return;
            }

            let resultRow = document.createElement("tr");
            resultRow.innerHTML = `
                <td>#</td>
                <td class="${userGuess === cardData.name.toLowerCase() ? "correct" : "wrong"}">${cardData.name}</td>
                <td class="almost-correct">${cardData.cmc}</td>
                <td class="almost-correct">${cardData.colors ? cardData.colors.join(", ") : "Colorless"}</td>
                <td>${cardData.rarity}</td>
                <td>${cardData.type_line}</td>
                <td>${cardData.oracle_text ? cardData.oracle_text : "None"}</td>
                <td>${cardData.set.toUpperCase()}</td>
            `;

            document.getElementById("guessResults").appendChild(resultRow);
            fetchRandomCard();  // Load a new card after each guess
        }

        /* GROUP 4: Enter Key Support */
        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") { checkGuess(); }
        });

        fetchRandomCard();  // Load the first card on page load
    </script>
</body>
</html>
