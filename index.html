<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta - Magic Card Guessing Game</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* GROUP 1: Page Styling */
        body {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        /* GROUP 2: Bootstrap Table Styling */
        .table {
            color: white;
            background-color: #333;
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }
        .table th, .table td {
            border: 1px solid #555;
            padding: 12px;
            text-align: center;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #444;
        }
        .table-hover tbody tr:hover {
            background-color: #555;
        }

        /* GROUP 3: Feedback Colors */
        .correct { background-color: #3fb871 !important; color: white; }
        .almost-correct { background-color: #ffb428 !important; color: black; }
        .wrong { background-color: rgba(255, 0, 0, 0.5) !important; color: white; }

        /* GROUP 4: Progress Bar Styling */
        .progress {
            height: 10px;
            margin-top: 5px;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }

        /* GROUP 5: Input & Button */
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            text-align: center;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- GROUP 1: Game Title -->
    <h1>Zeta - Magic Card Guessing Game</h1>
    <p>Guess the Magic: The Gathering card details!</p>

    <!-- GROUP 2: User Input -->
    <input type="text" id="guessInput" placeholder="Enter card name">
    <button onclick="checkGuess()">Submit Guess</button>

    <!-- GROUP 3: Bootstrap Styled Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Card Name</th>
                    <th>Mana Value</th>
                    <th>Colours</th>
                    <th>Rarity</th>
                    <th>Type</th>
                    <th>Subtype</th>
                    <th>Set</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody id="guessResults"></tbody>
        </table>
    </div>

    <script>
        /* GROUP 1: Allowed Sets (Excluding sets after DMU) */
        const allowedSets = [
            "pvan", "ITP", "POR", "PO2", "PTK", "S99", "S00", "arn", "atq", "leg", "drk", "fem", "hml", "ice", "all", "mir", "vis", "wth", "tmp", "sth", "exo", "usg", "ulg", "uds", "mmq", "nem", "pcy", "inv", "pls", "apc", "ody", "tor", "jud", "ons", "lgn", "scg", "mrd", "dst", "5dn", "chk", "bok", "sok", "rav", "gpt", "dis", "csp", "tsp", "plc", "fut", "lrw", "mor", "shm", "eve", "ala", "con", "arb", "zen", "wwk", "roe", "som", "mbs", "nph", "isd", "dka", "avr", "rtr", "gtc", "dgm", "ths", "bng", "jou", "ktk", "frf", "dtk", "bfz", "ogw", "soi", "emn", "kld", "aer", "akh", "hou", "xln", "rix", "dom", "grn", "rna", "war", "eld", "thb", "iko", "znr", "khm", "stx", "afr", "mid", "vow", "neo", "snc", "dmu"
        ];

        /* GROUP 2: Fetching a Random Card */
        let cardData = null;
        function fetchRandomCard() {
            fetch(`https://api.scryfall.com/cards/random?q=set:${allowedSets.join(" OR set:")}`)
                .then(response => response.json())
                .then(data => { cardData = data; })
                .catch(error => console.error("Error fetching card:", error));
        }

        /* GROUP 3: Checking User's Guess */
        function checkGuess() {
            const userGuess = document.getElementById("guessInput").value.trim().toLowerCase();
            if (!cardData) {
                alert("Error: No card data loaded!");
                return;
            }

            let resultRow = document.createElement("tr");
            resultRow.innerHTML = `
                <td>#</td>
                <td class="${userGuess === cardData.name.toLowerCase() ? "correct" : "wrong"}">${cardData.name}</td>
                <td class="almost-correct">${cardData.cmc}</td>
                <td class="almost-correct">${cardData.colors ? cardData.colors.join(", ") : "Colorless"}</td>
                <td>${cardData.rarity}</td>
                <td>${cardData.type_line}</td>
                <td>${cardData.oracle_text ? cardData.oracle_text : "None"}</td>
                <td>${cardData.set.toUpperCase()}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
                    </div>
                </td>
            `;

            document.getElementById("guessResults").appendChild(resultRow);
            fetchRandomCard();  // Load a new card after each guess
        }

        /* GROUP 4: Enter Key Support */
        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") { checkGuess(); }
        });

        fetchRandomCard();  // Load the first card on page load
    </script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
